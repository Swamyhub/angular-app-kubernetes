trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureContainerRegistry: '{"loginServer":"acrmyrepo.azurecr.io", "id" : "/subscriptions/682dd606-2ce1-4fb4-82a1-c43b84176c35/resourceGroups/acrrepo/providers/Microsoft.ContainerRegistry/registries/acrmyrepo"}'
    dockerFile: '$(Build.SourcesDirectory)/**Dockerfile'
    tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(azureContainerRegistry)
    
	- task: CopyFiles@2
      displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
      inputs:
        contents: deployment.azure.yaml
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'

- stage: Deploy
  displayName: Deploy and MyDeploy
     vmImage: $(vmImageName)	  
	steps:
    - task: Kubernetes@0
      displayName: 'kubectl apply'
      inputs:
        kubernetesServiceConnection: myresorceconnection
        command: apply
        useConfigurationFile: true
        configuration: '$(System.DefaultWorkingDirectory)/_AKSDeploy-Docker container-CI (1)/drop/deployment.azure.yaml'

  

